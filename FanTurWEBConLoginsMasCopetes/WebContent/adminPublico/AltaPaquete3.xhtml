<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>FanturWeb</title>
<meta name="viewport" content="width-device-width,initial-scale=1.0"/>

</h:head>

<body>

	<h:form id="frm1">
	
	<p:dataTable id="tabla1" var="evento" value="#{paqueteCont.eventos}">
		<p:column headerText="Nombre">
			<p:outputLabel value="#{evento.descripcion}" />
		</p:column>
		<p:column headerText="Pais">
			<p:outputLabel value="#{evento.lugar.pais}" />
		</p:column>
		<p:column>
			<p:commandButton value="Agregar" actionListener="#{paqueteCont.cargarEvento(evento)}" update=":frm:tabla,:frm1:tabla1"/>
		</p:column>
		
	</p:dataTable>
	</h:form>
	<br/>
	<h:form id="frm">
		<p:dataTable id="tabla" var="ev" value="#{paqueteCont.eventos2}">
			<p:column headerText="Nombre">
				<p:outputLabel value="#{ev.descripcion}" />
			</p:column>
			<p:column headerText="Pais">
				<p:outputLabel value="#{ev.lugar.pais}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<br/>
	<h:form>
	<p:commandButton value="Continuar" action="#{paqueteCont.crearPaquete}" />	
	</h:form>


</body>
</html>

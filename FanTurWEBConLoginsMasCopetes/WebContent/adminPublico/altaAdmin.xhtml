<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>FanturWeb</title>
<meta name="viewport" content="width-device-width,initial-scale=1.0"/>

</h:head>

<body>

	<h:form>
		<p:fieldset legend="Ingresar Datos del nuevo Administrador">
			<p:panelGrid columns="1">
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{adminCtrl.modelObj.nombre}"/>
				<p:outputLabel value="Apellido" />
				<p:inputText value="#{adminCtrl.modelObj.apellido}"/>
				<p:outputLabel value="Usuario" />
				<p:inputText value="#{adminCtrl.modelObj.user}"/>
				<p:outputLabel value="Clave" />
				<p:password value="#{adminCtrl.modelObj.password}" match="clave2" feedback="true" promptLabel="Ingrese una Clave" 
				
				valaidatorMessage="las Contraseñas no son iguales" />
				
				
				<p:outputLabel value="Ingrese nuevamente la clave" />
				<p:password id="clave2" />				
			</p:panelGrid>
			<p:commandButton value="Registrar" action="#{adminCtrl.create}" />		
		</p:fieldset>
		
	</h:form>


</body>
</html>

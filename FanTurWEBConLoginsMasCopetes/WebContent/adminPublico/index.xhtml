<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h1>Buenvenido a FanTur</h1>

	<h:form>

				<p:commandButton value="Registrarse" action="altaCliente" />

		<br />
		<br />

	</h:form>

	<p:link outcome="indexAdmin" value="Página principal de Administrador" />

	<br />
	<br />

	<p:link value="Registrar Contacto" />

</body>
</html>
